</head>
<body>
    <header class="cabecalho">    
        <a href="index.html"><img  class="logo" src="img/Design sem nome.png" alt=""></a>
        <nav class="nav">
            <input type="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="label_menu">MENU <span class="hamburguer"></span></label>
            <ul class="menu">

    <main class="main-pag-contato">
        <div class="title">
            <h2 class="texto_h2">GOSTOU? ENTRE EM CONTATO COM UM CORRETOR</h2>
        </div>
        <section class="entre_em_contato">
            <div class="formulario">
                <div class="div_email">
                    <label for="email" class="label_email">Email</label>
                    <input type="email" placeholder="Digite seu E-mail" id="email" name="email" class="input_email" required="">
                </div>
                <div class="div-nome">
                    <label for="name" class="label_nome">Nome</label>
                    <input type="text" placeholder="Digite seu nome" id="name" name="name" class="input_nome" required="">
                </div>
                <div class="div_mensagem">
                    <label for="messagem" class="u-label u-label-4">Messagem</label>
                    <textarea placeholder="Escreva uma mensagem ao corretor" rows="4" cols="50" id="messagem" name="message" class="textarea_mensagem" required=""></textarea>
                </div>
                <div class="botao_enviar">
                    <p>ENVIAR</p>
                </div> 
            </div>
        </section>
    </main>
    <footer class="rodape">
        <div>
